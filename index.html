<!DOCTYPE html>
<html>
    <head>
      <title>PTP</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <nav class="navbar navbar-light bg-light">
      <!-- <a class="navbar-brand">Navbar</a> -->
      <div class="title col-7">
    <h1>Practice Track Pro</h1>
  </div>
  <div class="class-div col">
    <div id="display-message" class="display-message">
  </div>
  </div>
  <!-- <div class="auth_btns row col"> -->
    <div class="signed_out row">
      <div class="btn-group">
        <button id="sign-up-btn" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          Sign-Up
        </button>
        <ul class="dropdown-menu">
          <form id="sign-up-form">
             <div class="form-group"><div class="form-group">
               <input required type="email" name="credentials[email]" placeholder="Enter Email"/>
             </div>
             <div class="form-group">
               <input required name="credentials[password]" type="password" placeholder="Enter Password" />
             </div>
              <div class="form-group">
               <input required name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
             </div>
               <div class="form-group">
               </div>
               <div class="form-group">
               <input type="submit"/>
             </div>
             </div>
          </form>
        </ul>
        </div>
        <div class="btn-group">
        <button id="sign-in-btn" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          Sign-In
        </button>
        <ul class="dropdown-menu">
          <form id="sign-in-form">
             <div class="form-group"><div class="form-group">
               <input required type="email" name="credentials[email]" placeholder="Enter Email" />
             </div>
             <div class="form-group">
               <input required name="credentials[password]" type="password" placeholder="Enter Password" />
             </div>
               <div class="form-group">
               <input class="dropdown-item" type="submit" />
             </div>
             </div>
          </form>
        </ul>
      </div>
      </div>
    <div class="signed_in hidden row">
      <div class="btn-group">
      <button id="change-password-btn" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        Change <br> Password
      </button>
      <ul class="dropdown-menu">
        <form id="change-password-form">
           <div class="form-group"><div class="form-group">
             <input required type="password" name="passwords[old]" placeholder="Enter Old Password" />
           </div>
           <div class="form-group">
             <input required type="password" name="passwords[new]" placeholder="Enter New Password" />
           </div>
             <div class="form-group">
             <input class="dropdown-item" type="submit" />
           </div>
           </div>
        </form>
      </ul>
      </div>
      <div class="sign_out_btn btn-group">
      <button id="sign-out-form" type="button" class="btn btn-default" data-toggle="dropdown">
        Sign Out
      </button>
      </div>
      </div>
      <div class="btn-group">
    <button class="btn btn-default" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
      About PTP
    </button>
</div>
    </nav>

    <div class="container">
      <div class="collapse" id="collapseExample">
        <div class="card row card-body">
          <div class="col-6">
          PTP stores your practice sessions and goals so you can track
            your progress and stay on course!
          </div>
            <div class="col-6 row">
              <div>
    <a class="linkedin col" href="https://www.linkedin.com/in/jesse-gottlieb">LinkedIn</a>
  </div>
  <div>
    <a class="github col" href="https://github.com/j-gottlieb">Github</a>
  </div>
  <div>
    <p class="created col">Created by Jesse Gottlieb</p>
  </div>
      </div>
    </div>
      </div>
    <div class="musical_notes">
      <img alt="musical notes" class="img-fluid" src="./public/images/musical-notes.jpg"/>
    </div>

<h2>Did you practice today???</h2>
<nav class="navbar practice_header hidden navbar-light bg-light">
  <div class="btn-group">
  <button class="btn my-2 my-sm-0 dropdown-toggle hover_practice" data-toggle="dropdown">Add New Practice</button>
  <ul class="dropdown-menu">
<form id="add-practice-form" class="dropdown-content single-form">
  <div class="form-group">
  <input required type='date' name="date" placeholder="When did you practice" />
  </div>
  <div class="form-group">
  <input required type='number' name="duration" placeholder="# of minutes" />
  </div>
  <div class="form-group">
  <input type="submit" />
</div>
</form>
</ul>
</div>

  <div class="btn-group">
  <button class="btn my-2 my-sm-0 dropdown-toggle hover_practice" data-toggle="dropdown">Add/Edit Goals</button>
  <ul class="dropdown-menu">
  <form id="add-goal-form" class="dropdown-content single-form">
    <div class="form-group">
    <input required type='number' name="daily" placeholder="Daily Goal" />
    </div>
    <div class="form-group">
    <input required type='number' name="weekly" placeholder="Weekly Goal" />
  </div>
    <div class="form-group">
    <input required type='number' name="monthly" placeholder="Monthly Goal" />
  </div>
    <div class="form-group">
    </div>
    <input type="submit" />
  </form>
</ul>
</div>

<p>
<button class="btn btn-primary display_progress_btn hover_practice col" type="button" data-toggle="collapse" data-target="#progress" aria-expanded="false" aria-controls="collapseExample">Show Progress</button>
</p>

</nav>
<div class="collapse" id="progress">
<div>
<button class="btn btn-primary refresh_progress_btn hover_practice" type="button" aria-expanded="false" aria-controls="collapseExample">Refresh Progress</button>
</div>
<div class="row hidden progress_dash goals">
    <div class="progress_block col-3">
      <h4>Daily:</h4>
      <div class='goal_daily'></div>
      <br>
      <p id="daily_message"></p>
    </div>
    <div class="progress_block col-3">
      <h4>Weekly:</h4>
      <div class='goal_weekly'></div>
      <br>
      <p id="weekly_message"></p>
    </div>
    <div class="progress_block col-3">
      <h4>Monthly:</h4>
      <div class="goal_monthly"></div>
      <br>
      <p id="monthly_message"></p>
    </div>
  </div>

  </div>
  <div class="practice_index hidden">
  <h3>View/Edit Practices Below:</h3>
  <section class='practices hidden'>
    <div class='practice_display'></div>
  </section>
    </div>
    <footer class="row justify-content-between">

  </footer>
</div>
    </body>
</html>
