<!DOCTYPE html>
<html>
    <head>
      <title>PTP</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="container">
        <header class="row justify-content-between">
          <div class="title col-7">
        <h1>Practice Track Pro</h1>
      </div>
      <div class="class-div col">
        <div id="display-message" class="display-message">
      </div>
    </div>
    <!-- <div class="auth_btns row col"> -->
        <div class="signed_out row">
          <div class="btn-group">
            <button id="sign-up-btn" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
              Sign-Up
            </button>
            <ul class="dropdown-menu">
              <form id="sign-up-form">
                 <div class="form-group"><div class="form-group">
                   <input required type="email" name="credentials[email]" placeholder="Enter Email"/>
                 </div>
                 <div class="form-group">
                   <input required name="credentials[password]" type="password" placeholder="Enter Password" />
                 </div>
                  <div class="form-group">
                   <input required name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
                 </div>
                   <div class="form-group">
                   </div>
                   <div class="form-group">
                   <input type="submit"/>
                 </div>
                 </div>
              </form>
            </ul>
            </div>
            <div class="btn-group">
            <button id="sign-in-btn" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
              Sign-In
            </button>
            <ul class="dropdown-menu">
              <form id="sign-in-form">
                 <div class="form-group"><div class="form-group">
                   <input required type="email" name="credentials[email]" placeholder="Enter Email" />
                 </div>
                 <div class="form-group">
                   <input required name="credentials[password]" type="password" placeholder="Enter Password" />
                 </div>
                   <div class="form-group">
                   <input class="dropdown-item" type="submit" />
                 </div>
                 </div>
              </form>
            </ul>
          </div>
          </div>
        <div class="signed_in hidden row">
          <div class="btn-group">
          <button id="change-password-btn" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            Change <br> Password
          </button>
          <ul class="dropdown-menu">
            <form id="change-password-form">
               <div class="form-group"><div class="form-group">
                 <input required type="password" name="passwords[old]" placeholder="Enter Old Password" />
               </div>
               <div class="form-group">
                 <input required type="password" name="passwords[new]" placeholder="Enter New Password" />
               </div>
                 <div class="form-group">
                 <input class="dropdown-item" type="submit" />
               </div>
               </div>
            </form>
          </ul>
          </div>
          <div class="sign_out_btn btn-group">
          <button id="sign-out-form" type="button" class="btn btn-default" data-toggle="dropdown">
            Sign Out
          </button>
          </div>
          </div>
        <!-- </div> -->
      </header>
        <div class="musical_notes">
          <img alt="musical notes" src="./public/images/musical-notes.jpg"/>
          <div class="description">
          <p>PTP stores your practice sessions and goals so you can track
            your progress and stay on course!
          </p>
        </div>
        </div>
        <!--  Auth related elements-->
        <h2>Did you practice today???</h2>
      <div class="cork_div">
      <img alt="cork board" src="./public/images/practice.jpg"/>
    </div>
      <!--  Add new practice instances -->
      <div class='practice_header hidden'>
      <!-- <button class="col hidden" id="show-practices-btn" type="submit">See All Practices</button> -->
      <div class="row justify-content-around">
      <div class="dropdown col-4">
        <button class="hover_practice">Add New Practice</button>
      <form id="add-practice-form" class="dropdown-content single-form">
        <input required type='date' name="date" placeholder="When did you practice" />
        <input required type='number' name="duration" placeholder="# of minutes" />
        <input type="submit" />
      </form>
    </div>
      <!--  Goal related elements -->
      <div class='goals col-4'>
        <div class="dropdown">
        <button class="col hover_practice hidden" id="view-goals-btn" type="submit">Add/Edit Goals</button>
        <form id="add-goal-form" class="dropdown-content single-form hidden">Create New Goals!
          <input required type='number' name="daily" placeholder="Daily Goal" />
          <input required type='number' name="weekly" placeholder="Weekly Goal" />
          <input required type='number' name="monthly" placeholder="Monthly Goal" />
          <input type="submit" />
        </form>
      </div>
    </div>
    <button type='submit' class="refresh_progress_btn hidden hover_practice col">Refresh Progress</button>
    <button type='submit' class="display_progress_btn hover_practice col">Show Progress</button>
    </div>
    </div>
        <div class='goal_display'>
        <p id="progress_message"></p>
        </div>
        <div class='progress_dash hidden'>
          <div class="progress_labels">
            <h4>Daily:</h4>
            <h4>Weekly:</h4>
            <h4>Monthly:</h4>
          </div>
          <div class="progress_labels">
          <div class='goal_daily'></div>
          <div class='goal_weekly'></div>
          <div class="goal_monthly"></div>
        </div>
        <br>
        <div class="progress_labels">
          <p id="daily_message"></p>
          <p id="weekly_message"></p>
          <p id="monthly_message"></p>
        </div>
        </div>
      <!--  Practice related elements-->
      <div class="practice_index hidden">
      <h3>View/Edit Practices Below:</h3>
      <section class='practices hidden'>
        <div class='practice_display'></div>
      </section>
        </div>
        <footer>
          <div class="footer">
            <div class="footer_left">
      <a class="linkedin" href="https://www.linkedin.com/in/jesse-gottlieb">LinkedIn</a>
      <a class="github" href="https://github.com/j-gottlieb">Github</a>
    </div>
      <p class="created">Created by Jesse Gottlieb</p>
    </div>
    </footer>
  </div>
    </body>
</html>
