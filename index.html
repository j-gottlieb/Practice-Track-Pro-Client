<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Practice Track Pro</h1>
      <div class="container">
        <!--  Auth related elements-->
      <div class="buttons row align-items-center">
        <button class="col" id="sign-up-btn" type="submit">Sign Up</button>
        <button class="col" id="sign-in-btn"type="submit">Sign In</button>
        <button class="col hidden" id="change-password-btn"type="submit" >Change Password</button>
        <button class="col hidden" id="sign-out-form" type="submit">Sign Out</button>
      </div>
      <div class="row align-items-center forms">
        <form id="sign-up-form" class="hidden col single-form">
              <p>Enter User Information</p>
              <input required type="email" name="credentials[email]" placeholder="Enter Email"/>
              <input required name="credentials[password]" type="password" placeholder="Enter Password" />
              <input required name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
              <input type="submit" />
            </form>
            <form id="sign-in-form" class="hidden single-form">
              <p>Enter User Information</p>
              <input required type="email" name="credentials[email]" placeholder="Enter Email" />
              <input required name="credentials[password]" type="password" placeholder="Enter Password" />
              <input type="submit" />
            </form>
            <form id="change-password-form" class="hidden single-form">
              <input required type="password" name="passwords[old]" placeholder="Enter Old Password" />
              <input required type="password" name="passwords[new]" placeholder="Enter New Password" />
              <input type="submit" />
            </form>
          </div>
          <div class="message-block">
          <div id="display-message" class="display-message">
        </div>
      </div>
      <!--  Goal related elements -->
      <div class='goals hidden'>
        <h2>Goals</h2>
        <button type='submit' class="display_progress_btn col btn btn-default">Show Progress</button>
        <div class='goal_display'>
        </div>
        <div class='goal_daily'></div>
        <div class='goal_weekly'></div>
        <div class="goal_monthly"></div>
      </div>
      <!--  Practice related elements-->
      <div class='practice_header hidden'>
      <button class="col hidden" id="show-practices-btn" type="submit">See All Practices</button>
      <h3>Add New Practice:</h3>
      <form id="add-practice-form" class="single-form">
        <input required type='date' name="date" placeholder="When did you practice" />
        <input required type='number' name="duration" placeholder="# of minutes" />
        <input type="submit" />
      </form>
    </div>
      <section class='practices hidden'>
        <div class='practice_display'></div>
      </section>
        </div>
    </body>
</html>
